<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Discord 로그인</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gradient-to-br from-indigo-100 via-purple-100 to-pink-100 min-h-screen flex items-center justify-center">

  <div class="bg-white p-10 rounded-2xl shadow-xl w-full max-w-md text-center">
    <h1 class="text-3xl font-bold mb-6 text-indigo-700">Discord 로그인</h1>
    <p class="mb-6 text-gray-600">로그인 후 주문 인증 페이지로 이동합니다.</p>
    <button id="loginBtn" class="bg-indigo-600 text-white px-6 py-3 rounded-xl hover:bg-indigo-700 transition-all duration-200">
      Discord 로그인
    </button>
  </div>

  <script>
    const API_BASE = "https://backend.luxeret.com/api";

    document.getElementById('loginBtn').addEventListener('click', async () => {
      try {
        const res = await fetch(`${API_BASE}/auth/login`);
        const data = await res.json();

        // 로그인 후 state를 프론트 배포 URL로 지정
        const loginUrl = new URL(data.auth_url);
        loginUrl.searchParams.set('state', 'https://returns.luxeret.com/frontend/unique-number.html');

        window.location.href = loginUrl.toString();
      } catch (err) {
        console.error(err);
        alert('로그인 URL 생성 실패!');
      }
    });
  </script>
</body>
</html>
