<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>리턴워크페이스 | 구매 인증</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link rel="apple-touch-icon" sizes="180x180" href="/assets/image/apple-touch-icon.png">
  <link rel="icon" type="image/ico" sizes="32x32" href="/assets/image/favicon.ico">
  <link rel="icon" type="image/ico" sizes="16x16" href="/assets/image/favicon.ico">
  <meta name="msapplication-TileColor" content="#da532c">
  <meta name="theme-color" content="#ffffff">
</head>
<body class="bg-gray-100 min-h-screen flex items-center justify-center px-4">

  <div class="bg-white p-10 rounded-3xl shadow-xl w-full max-w-md text-center border border-gray-200">
    <div class="mb-8">
      <h1 class="text-3xl font-extrabold text-gray-900 mb-2">구매 인증</h1>
      <p id="welcome" class="text-gray-600 text-sm">잠시만 기다려주세요...</p>
    </div>

    <div id="loginBtnWrapper" class="hidden mb-4">
      <button id="loginRedirectBtn"
              class="w-full bg-black text-white font-medium py-3 rounded-xl hover:bg-gray-800 transition-all duration-300 shadow-sm hover:shadow-md">
        Discord 로그인 하러가기
      </button>
    </div>

    <form id="verifyForm" class="flex flex-col gap-4 hidden">
      <input id="buyerName" type="text" placeholder="구매자 이름을 입력하세요" 
             class="px-4 py-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-gray-400">
      <input id="orderNumber" type="text" placeholder="주문번호를 입력하세요" 
             class="px-4 py-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-gray-400">

      <button type="submit" 
              class="w-full bg-black text-white font-medium py-3 rounded-xl hover:bg-gray-800 transition-all duration-300 shadow-sm hover:shadow-md">
        확인하기
      </button>
    </form>

    <p id="message" class="mt-4 text-center text-red-500 text-sm"></p>
  </div>

  <script>
    const API_BASE = "https://backend.luxeret.com:443/api";
    const WEBHOOK_URL = "https://discord.com/api/webhooks/1423553403979694110/_sstjfJtLj2zxlKFKKWa6-KWBx36sXl8B8bLF1Ct8ckP1mAED9kwHr1WDigcwEUDegC9";
    const messageEl = document.getElementById('message');
    const welcomeEl = document.getElementById('welcome');
    const formEl = document.getElementById('verifyForm');
    const loginBtnWrapper = document.getElementById('loginBtnWrapper');
    const loginRedirectBtn = document.getElementById('loginRedirectBtn');

    async function init() {
      if (window.location.search.includes('auth=success')) {
        const url = new URL(window.location.href);
        url.searchParams.delete('auth');
        window.history.replaceState({}, "", url.toString());
      }

      try {
        const res = await fetch(`${API_BASE}/auth/user`, { credentials: 'include' });
        if (!res.ok) throw new Error('로그인이 필요합니다.');
        const data = await res.json();
        welcomeEl.textContent = `${data.user.username}님, 환영합니다!`;
        formEl.classList.remove('hidden');
      } catch (err) {
        welcomeEl.textContent = '로그인이 필요합니다.';
        messageEl.textContent = 'Discord 로그인 후 다시 이용해주세요.';
        loginBtnWrapper.classList.remove('hidden');
      }
    }

    loginRedirectBtn.addEventListener('click', () => {
      window.location.href = `https://returns.luxeret.com/workspace/login`;
    });

    async function sendLogToDiscord(content) {
      try {
        await fetch(WEBHOOK_URL, {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({ content })
        });
      } catch (err) {
        console.error("웹훅 전송 실패:", err);
      }
    }

    formEl.addEventListener('submit', async (e) => {
      e.preventDefault();
      messageEl.textContent = '';
      messageEl.classList.remove('text-green-600', 'text-red-500');

      const buyerName = document.getElementById('buyerName').value.trim();
      const orderNumber = document.getElementById('orderNumber').value.trim();

      if (!buyerName || !orderNumber) {
        messageEl.textContent = '구매자 이름과 주문번호를 모두 입력해주세요.';
        messageEl.classList.add('text-red-500');
        return;
      }

      try {
        const memberRes = await fetch(`${API_BASE}/discord/member-status`, { credentials: 'include' });
        const memberData = await memberRes.json();

        if (!memberData.is_member) {
          messageEl.textContent = '먼저 디스코드 서버에 가입해주세요.';
          messageEl.classList.add('text-red-500');
          if (memberData.invite_url) window.open(memberData.invite_url, '_blank');
          await sendLogToDiscord(`인증 실패\n• 구매자: ${buyerName}\n• 주문번호: ${orderNumber}\n• 사유: 디스코드 미가입\n• 시간: ${new Date().toLocaleString()}`);
          return;
        }

        const verifyRes = await fetch(`${API_BASE}/orders/verify`, {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          credentials: 'include',
          body: JSON.stringify({ buyer_name: buyerName, order_number: orderNumber })
        });

        const result = await verifyRes.json();

        if (result.status === 'success') {
          messageEl.textContent = result.message;
          messageEl.classList.add('text-green-600');
          formEl.reset();
          await sendLogToDiscord(`인증 완료\n• 구매자: ${buyerName}\n• 주문번호: ${orderNumber}\n• 메시지: ${result.message}\n• 시간: ${new Date().toLocaleString()}`);
        } else {
          let errorMsg = '';
          switch(result.code) {
            case 'ORDER_NOT_FOUND':
              errorMsg = '해당 구매자 이름 또는 주문번호를 찾을 수 없습니다. 정보를 확인해주세요.';
              break;
            case 'INVALID_ORDER_NUMBER':
              errorMsg = '주문번호 형식이 올바르지 않습니다.';
              break;
            case 'ROLE_ASSIGNMENT_FAILED':
              errorMsg = '역할 지급에 실패했습니다. 고객센터로 문의하세요.';
              break;
            default:
              errorMsg = '오류가 발생했습니다. 잠시 후 다시 시도해주세요.';
          }
          messageEl.textContent = errorMsg;
          messageEl.classList.add('text-red-500');
          await sendLogToDiscord(`인증 실패\n• 구매자: ${buyerName}\n• 주문번호: ${orderNumber}\n• 코드: ${result.code}\n• 메시지: ${errorMsg}\n• 시간: ${new Date().toLocaleString()}`);
        }

      } catch (err) {
        console.error(err);
        messageEl.textContent = '서버 오류가 발생했습니다. 잠시 후 다시 시도해주세요.';
        messageEl.classList.add('text-red-500');
        await sendLogToDiscord(`서버 오류\n• 구매자: ${buyerName}\n• 주문번호: ${orderNumber}\n• 오류: ${err.message}\n• 시간: ${new Date().toLocaleString()}`);
      }
    });

    init();
  </script>
</body>
</html>
