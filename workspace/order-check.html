<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>리턴워크페이스 | 구매 인증</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link rel="apple-touch-icon" sizes="180x180" href="/assets/image/apple-touch-icon.png">
  <link rel="icon" type="image/ico" sizes="32x32" href="/assets/image/favicon.ico">
  <link rel="icon" type="image/ico" sizes="16x16" href="/assets/image/favicon.ico">
  <meta name="msapplication-TileColor" content="#da532c">
  <meta name="theme-color" content="#ffffff">
</head>
<body class="bg-gray-100 min-h-screen flex items-center justify-center px-4">

  <div class="bg-white p-10 rounded-3xl shadow-xl w-full max-w-md text-center border border-gray-200">
    <div class="mb-8">
      <h1 class="text-3xl font-extrabold text-gray-900 mb-2">구매 인증</h1>
      <p id="welcome" class="text-gray-600 text-sm">잠시만 기다려주세요...</p>
    </div>

    <!-- 로그인 안내 버튼 -->
    <div id="loginBtnWrapper" class="mb-4 hidden">
      <a href="https://returns.luxeret.com/workspace/login" 
         class="w-full inline-block bg-black text-white font-medium py-3 rounded-xl text-center hover:bg-gray-800 transition-all duration-300 shadow-sm hover:shadow-md">
        Discord 로그인 하러가기
      </a>
    </div>

    <!-- 주문 검증 폼 -->
    <form id="verifyForm" class="flex flex-col gap-4 hidden">
      <input id="orderNumber" type="text" placeholder="주문번호를 입력하세요" 
             class="px-4 py-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-gray-400">
      <input id="orderDate" type="date" 
             class="px-4 py-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-gray-400">
      <button type="submit" 
              class="w-full bg-black text-white font-medium py-3 rounded-xl hover:bg-gray-800 transition-all duration-300 shadow-sm hover:shadow-md">
        확인하기
      </button>
    </form>

    <p id="message" class="mt-4 text-center text-red-500 text-sm"></p>
  </div>

  <script>
    const API_BASE = "https://backend.luxeret.com:443/api";
    const messageEl = document.getElementById('message');
    const welcomeEl = document.getElementById('welcome');
    const formEl = document.getElementById('verifyForm');
    const loginBtnWrapper = document.getElementById('loginBtnWrapper');

    // 로그인 상태 확인 및 초기화
    async function init() {
      try {
        const res = await fetch(`${API_BASE}/auth/user`, { credentials: 'include' });
        if (!res.ok) throw new Error('로그인이 필요합니다.');
        const data = await res.json();
        welcomeEl.textContent = `${data.user.username}님, 환영합니다!`;
        formEl.classList.remove('hidden');
        loginBtnWrapper.classList.add('hidden');
      } catch (err) {
        welcomeEl.textContent = '로그인이 필요합니다.';
        messageEl.textContent = 'Discord 로그인 후 이용해주세요.';
        loginBtnWrapper.classList.remove('hidden');
      }
    }

    // 주문 검증 처리
    formEl.addEventListener('submit', async (e) => {
      e.preventDefault();
      messageEl.textContent = '';
      messageEl.classList.remove('text-green-600', 'text-red-500');

      const orderNumber = document.getElementById('orderNumber').value.trim();
      const orderDate = document.getElementById('orderDate').value;

      if (!orderNumber || !orderDate) {
        messageEl.textContent = '주문번호와 구매일을 모두 입력해주세요.';
        messageEl.classList.add('text-red-500');
        return;
      }

      const [order_year, order_month, order_day] = orderDate.split('-').map(Number);

      try {
        // 디스코드 서버 가입 확인
        const memberRes = await fetch(`${API_BASE}/discord/member-status`, { credentials: 'include' });
        const memberData = await memberRes.json();

        if (!memberData.is_member) {
          messageEl.textContent = '먼저 디스코드 서버에 가입해주세요.';
          messageEl.classList.add('text-red-500');
          if (memberData.invite_url) window.open(memberData.invite_url, '_blank');
          return;
        }

        // 주문 검증 요청
        const verifyRes = await fetch(`${API_BASE}/orders/verify`, {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          credentials: 'include',
          body: JSON.stringify({
            order_number: orderNumber,
            order_year,
            order_month,
            order_day
          })
        });

        const result = await verifyRes.json();

        if (result.status === 'success') {
          messageEl.textContent = '구매 인증 성공! 디스코드 서버로 이동합니다.';
          messageEl.classList.add('text-green-600');
          setTimeout(() => {
            window.location.href = "https://discord.gg/MuJx4UKD"; // 실제 서버 링크로 변경
          }, 1500);
        } else {
          // 사용자 친화적 오류 메시지
          let errorMsg = '';
          switch(result.code) {
            case 'ORDER_NOT_FOUND':
              errorMsg = '주문번호가 올바르지 않거나, 입력하신 날짜에 구매 내역이 없습니다.';
              break;
            case 'NOT_MEMBER':
              errorMsg = '디스코드 서버에 가입되어 있지 않습니다.';
              if (result.invite_url) window.open(result.invite_url, '_blank');
              break;
            case 'ROLE_ASSIGNMENT_FAILED':
              errorMsg = '인증은 되었지만 역할 지급에 실패했습니다. 관리자에게 문의하세요.';
              break;
            case 'INVALID_ORDER_NUMBER':
              errorMsg = '주문번호 형식이 올바르지 않습니다.';
              break;
            case 'INVALID_DATE':
              errorMsg = '입력하신 구매일이 정확하지 않습니다.';
              break;
            default:
              errorMsg = '알 수 없는 오류가 발생했습니다. 잠시 후 다시 시도해주세요.';
          }
          messageEl.textContent = errorMsg;
          messageEl.classList.add('text-red-500');
        }

      } catch (err) {
        console.error(err);
        messageEl.textContent = '서버 오류가 발생했습니다. 잠시 후 다시 시도해주세요.';
        messageEl.classList.add('text-red-500');
      }
    });

    init();
  </script>
</body>
</html>
